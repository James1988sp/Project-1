<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Project-1</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="js/app.js" charset="utf-8"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <main>
    <header>
        <h1>Invisible Wall</h1>
    <div class="levels">
        <form class="menu-form" action="index.html" method="post">
          <select id="stage">
            <option value="INTRO" placeholder="Please choose a level:" disabled>Please choose a level:</option>
            <option selected value="normal" class="level">NORMAL</option>
            <option value="genius" class="level">GENIUS</option>
            <option value="savant" class="level">SAVANT</option>
          </select>
        </form>
      </div>
    </header>
    <div class="left2">
      <button id="startgame">Start Game</button>
    </div>
    <div class="left">
      <div id="timer">00:10</div>
        <button id="question" type="input" name="button">Question</button>
      <div id="username" class="input">
        <form>
          <input type="text" name="answer" placeholder="Type answer">
        </form>
      </div>
      <button id="submit" type="button" name="submit">Submit</button>
    </div>
    <div class="right">
      <ul>
         <li class="button"></li>
         <li class="button"></li>
         <li class="button"></li>
         <li class="button"></li>
         <li class="button"></li>
         <li class="button"></li>
         <li class="button"></li>
         <li class="button"></li>
         <li class="button"></li>
      </ul>
    </div>
  </main>
<footer><p>Made with &hearts; GA student <span>Gianmaria Carrodano</span> </p></footer>
<audio loop  id="batman" src="sounds/intro.mp3"></audio>
<audio id="robin" src="sounds/intro2.mp3"></audio>
<audio id="gameover" src="sounds/gameover.mp3"></audio>
<img id="gif" src="images/giphy.gif" alt="batman immagine">
</body>
</html>
